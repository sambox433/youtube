<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Player YouTube AutomÃ¡tico com Som</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background: #111;
            color: #fff;
        }
        #player {
            margin: 20px auto;
            width: 640px;
            height: 360px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(255,0,0,0.3);
        }
        #unlockBtn {
            display: block;
            margin: 20px auto;
            padding: 20px 40px;
            font-size: 20px;
            background: #ff0000;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        #unlockBtn:hover { background: #cc0000; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <h1>ðŸŽµ Player AutomÃ¡tico com Som</h1>
    <div id="player"></div>
    <button id="unlockBtn" onclick="unlockAudio()">ðŸ”Š Clique Aqui para Ativar o Som (SÃ³ Uma Vez!)</button>

    <script>
        // Verifica se o Ã¡udio jÃ¡ foi desbloqueado em visitas anteriores
        const isUnlocked = localStorage.getItem('audioUnlocked') === 'true';
        let player;

        // Carrega a API do YouTube
        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        document.head.appendChild(tag);

        // Cria o player
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                videoId: 'DYXm77Xo8JI', // coloque o ID do seu vÃ­deo
                host: 'https://www.youtube-nocookie.com',
                origin: window.location.origin,
                playerVars: {
                    autoplay: 1,
                    controls: 1,
                    playsinline: 1,
                    enablejsapi: 1,
                    mute: !isUnlocked // Mudo se o som ainda nÃ£o foi liberado
                },
                events: {
                    'onReady': onPlayerReady,
                    'onError': onPlayerError
                }
            });
        }

        function onPlayerReady(event) {
            event.target.playVideo();
            console.log('ðŸŽ¬ VÃ­deo iniciado');

            if (isUnlocked) {
                // Se jÃ¡ foi desbloqueado antes, ativa som automaticamente
                setTimeout(() => {
                    player.unMute();
                    player.setVolume(100);
                    document.getElementById('unlockBtn').classList.add('hidden');
                    console.log('ðŸ”Š Som automÃ¡tico ativado');
                }, 500);
            }
        }

        // Quando o usuÃ¡rio clica para liberar o som pela primeira vez
        function unlockAudio() {
            if (player) {
                player.unMute();
                player.setVolume(100);
                player.playVideo();

                localStorage.setItem('audioUnlocked', 'true');
                document.getElementById('unlockBtn').classList.add('hidden');

                console.log('âœ… Som liberado permanentemente!');
            }
        }

        function onPlayerError(event) {
            console.error('Erro do player:', event.data);
        }
    </script>
</body>
</html>
