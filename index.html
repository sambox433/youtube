<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teletube Player</title>
  <style>
    body {
      background-color: black;
      margin: 0;
      overflow: hidden;
    }
    #player {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="player"></div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    var player;

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        videoId: 'XRN9OhmYwfI', // apenas o ID do vídeo
        host: 'https://www.youtube-nocookie.com', // Usa o domínio sem cookies para o embed
        playerVars: {
          autoplay: 1,
          controls: 1,
          mute: 1,          // inicia mudo (obrigatório para autoplay funcionar)
          playsinline: 1,
          rel: 0,
          fs: 1,
          origin: window.location.origin, // Usa .origin pra incluir protocolo[](http://localhost:8000)
          referrer: document.referrer || window.location.href // Reforça o referrer
        },
        events: {
          onReady: onPlayerReady,
          onError: function(event) {
            console.error('Erro do player:', event.data); // Log do erro pra debug
          }
        }
      });
    }

    function onPlayerReady(event) {
      event.target.playVideo();
      // após 2 segundos, liga o som
      setTimeout(() => {
        event.target.unMute();
        event.target.setVolume(100);
      }, 2000);
    }
  </script>
</body>
</html>
